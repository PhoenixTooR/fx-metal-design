<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fx Metal Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="menu">&#9776;</div> <!-- Ícone hamburguer -->
    <div class="logo">Fx Metal Design</div>

    <nav class="menu-items" id="menuItems">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Buscar..." />
      <button class="search-button">Buscar</button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="conteudo">
    <p style="text-align: center; margin-top: 120px;">
      Bem-vindo à Fx Metal Design! Aqui vai o conteúdo principal.
    </p>
  </main>

  <!-- Slider fixo no rodapé -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="img/foto1.png" alt="Container 1" />
      <img src="img/foto2.png" alt="Container 2" />
      <img src="img/foto3.png" alt="Container 3" />
      <img src="img/foto4.png" alt="Container 4" />
    </div>

    <div class="nav">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
